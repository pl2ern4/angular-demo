<div fxFlex="40">
    <div *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div *ngIf="dish" class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="30px" fxLayoutGap.xs="0">
    <div class="comment-section" fxFlex>
        <h3>Comments</h3>
        <mat-list dense>
            <mat-list-item *ngFor="let comment of dish.comments">
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} Stars</p>
                <p matLine>--
                    <span> {{comment.author}} </span>
                    <span>{{comment.date|date:'MMM d,y'}}</span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
