<div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><span
                        class="fa fa-chevron-left fa-lg"></span></button>

                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]"><span
                        class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
</div>
<div *ngIf="dish" class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="30px" fxLayoutGap.xs="0">
    <div class="comment-section" fxFlex>
        <h3>Comments</h3>
        <mat-list dense>
            <mat-list-item *ngFor="let comment of dish.comments">
                <p matLine>{{comment.comment}}</p>
                <p matLine>{{comment.rating}} Stars</p>
                <p matLine>--
                    <span> {{comment.author}} </span>
                    <span>{{comment.date|date:'MMM d,y'}}</span>
                </p>
            </mat-list-item>
        </mat-list>
        <form [formGroup]="commentForm" #fform="ngForm">
            <p>
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Name" required>
                </mat-form-field>
            </p>
            <p>
                <mat-slider #ratings [value]="rating" (change)="updateSetting($event)" step="1" min="0" max="5"></mat-slider>
            </p>
            <p>
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="comment" placeholder="Your Feedback" rows=12></textarea>
                </mat-form-field>
            </p>
            <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
        </form>
    </div>
    <div>

    </div>

</div>
